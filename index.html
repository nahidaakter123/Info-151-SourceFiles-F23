<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/5d64af2358.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500&family=Open+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Week 10 Animate On Scroll</title>
</head>

<body>

    <section id="sign-up-container">

       <form action="#">
        <div id="close-button-container">
            <button class="cancel-btn" id="cancel-sign-in-modal-btn"><i class="fa-solid fa-xmark"></i></button>
        </div>

            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
            <input type="text" placeholder="Address">
            <input type="text" placeholder="State">
            <input type="text" placeholder="Zip Code">
            <input type="text" placeholder="Phone Number">
            <input type="text" placeholder="Email">
            <div id="send-button-container">
               <button class="white-btn">Send</button>
            </div>

            </form>

     </section>


    <header>

        <section id="logo-container">
         <img src="img/logo.svg" alt="logo for website">
          </section>

          
         <nav id="mainNav">
            <ul>
                <li> <a href="#">About Us</a></li>
                <li> <a href="#">Projects</a></li>
                <li> <a href="#">Impact</a></li>
                <li> <a href="#">Locations</a></li>
            </ul>
         </nav>

         <section id="signIn-container">
            <button class="green-btn">Sign In</button>
            <button class="white-btn" id="sign-up-btn">Sign Up</button>
        </section>

        <section id="burger-container">
            <button>
            <i class="fa-solid fa-burger" id="burger-bars"></i>
            <i class="fa-solid fa-xmark hide-burger-x" id="burger-x"></i>
            </button>
        </section>

    </header>

     <section id="hero"></section>


    <section id="animateonscroll">
        <div id="aos-grid-item">
            <div data-aos="fade-right"><img src="img/animateScroll/cloudySky.jpg" alt="a cloudy sky"></div>
            <div data-aos="flip-left"><img src="img/animateScroll/sunrise.jpg" alt="Sunrise"></div>
            <div data-aos="zoom-in"><img src="img/animateScroll/pinkSky.jpg" alt="A pink sky"></div>
            <div data-aos="flip-down"><img src="img/animateScroll/sunset.jpg" alt="sunset"></div>
        </div>
     </section>



    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    <!-- <script> AOS.init()</script> -->

    <div id="Validation-btn">
        <a href=" https://validator.w3.org/nu/?doc=https://week-8-modals--info-151-sourcefiles-f23.netlify.app/" target="_blank">
            <img src="img/html-logo.svg" alt="Valid HTML 5">
            </a>
    </div>

    <script src="js/scripts-dist.js"></script>
    
</body>

</html>
